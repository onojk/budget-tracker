{% extends "base.html" %}
{% block content %}
<div class="container py-5"><div class="text-center mb-5"><h1 class="text-white display-4">Budget Tracker <small class="text-light">Premium</small></h1></div>
<div class="row g-4 mb-5"><div class="col-md-4"><div class="card bg-success text-white shadow-lg"><div class="card-body text-center"><h5>Net Worth</h5><h2>${{ "%.2f" % net_worth }}</h2></div></div></div>
<div class="col-md-4"><div class="card bg-primary text-white shadow-lg"><div class="card-body text-center"><h5>Income This Month</h5><h2>+${{ "%.2f" % monthly_income }}</h2></div></div></div>
<div class="col-md-4"><div class="card bg-danger text-white shadow-lg"><div class="card-body text-center"><h5>Spending This Month</h5><h2>-${{ "%.2f" % monthly_spending }}</h2></div></div></div>
</div><div class="row"><div class="col-lg-6"><div class="card shadow-lg p-4"><canvas id="catChart"></canvas></div></div>
<div class="col-lg-6"><div class="card shadow-lg p-4"><canvas id="trendChart"></canvas></div></div></div></div>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script>
new Chart(document.getElementById("catChart"),{type:"doughnut",data:{{ category_data|tojson }},options:{responsive:true,plugins:{legend:{position:"right"}}}});
new Chart(document.getElementById("trendChart"),{type:"line",data:{{ trend_data|tojson }},options:{responsive:true}});
</script>{% endblock %}
